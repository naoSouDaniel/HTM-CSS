<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div  > p {
            display: none;
        }

        div:hover > p {
            display:block;
            color: blueviolet;
            background-color: aquamarine;
            width: 100px;
        }

        div:hover {
            color: brown;
        }
    </style>
    <title>Hover Example</title>
</head>
<body>
    <h1>Hover Example</h1>
    <p>Pass the mouse in down text</p>
    <div>
        Pass mouse here!
        <p>Hidden Text</p>
    </div>
</body>
</html>
