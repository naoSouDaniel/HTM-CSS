<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
</head>
<body>
    <h1>Dynamic Images</h1>
    <p>Increase and degrase the size of your browser</p>

    <picture>
        <source media="(max-width: 750px )" srcset="img/foto-p.png" type="image/png">

        <source media="(max-width: 1050px )" srcset="img/foto-m.png" type="image/png">

        <img src="img/foto-g.png" alt="Big picture">
    </picture>

    <h1>Reproducing Audio</h1>

    <p>We will reproducing audio in HTML5 </p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>

    <br>

    <audio preload="metadata" controls loop>
        <source src="midia/music.mp3" type="audio/mpeg">

        <source src="midia/music.mp3" type="audio/ogg">

        <source src="midia/music.mp3" type="audio/wav">

        <p>Unfortunately your browser can't reproduce audio.</p>
    </audio>

    <!--MP3 Wav OGG-->
</body>
</html>
